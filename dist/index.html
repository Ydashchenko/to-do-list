<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="overlay-details-invisible overlay-details">
        <div class="details-popup">
            <div class="details-popup-close">x</div>
            <div class="details-popup-content">
                <div class="details-popup-title">project title</div>
                <div class="details-popup-grid">
                    <span>Project:</span>
                    <span class="details-popup-project">project name</span>
                </div>
                <div class="details-popup-grid">
                    <span>Priority:</span>
                    <span class="details-popup-priority">priority stuff</span>
                </div>
                <div class="details-popup-grid">
                    <span>DueDate:</span>
                    <span class="details-popup-duedate">this date</span>
                </div>
                <div class="details-popup-grid">
                    <span>Details:</span>
                    <span class="details-popup-details">details</span>
                </div>
                <div class="details-popup-grid">
                    <span>ID:</span>
                    <span class="details-popup-id">id</span>
                </div>
            </div>
        </div>
    </div>

    <header><img id='todo-logo' src="../src/images/white-check.png" alt="Todo list logo"> <h1>To-do List</h1></header>
    <main>
        <nav>
            <div id="first">
                <div id="all-tasks">
                    <img src="../src/images/all-tasks.png" alt="All tasks logo">
                    <h4>All tasks</h4>
                    <p class="counter" id="all-tasks-counter"></p>
                </div>
                <div id="today">
                    <img src="../src/images/day-logo.png" alt="Calendar logo">
                    <h4>Today</h4>
                    <p class="counter" id="today-counter"></p>
                </div>
                <div id="this-week">
                    <img src="../src/images/calendar-logo.png" alt="Calendar logo">
                    <h4>This week</h4>
                    <p class="counter" id="this-week-counter"></p>
                </div>
            </div>
            <div id="project-div">
                <div id="project-header">
                    <h3>Projects</h3>
                    <p class="counter" id="project-counter"></p>
                </div>
                <div id="project-list">
                    <!--
                    <div class="project">
                        <img class="project-logo" src="../src/images/project-logo.png" alt="Project Logo">
                        <h4>Gym</h4>
                        <img class="edit-project" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-project" src="../src/images/delete.png" alt="Delete logo">
                        <p class="counter">1</p>
                    </div>
                    <div class="project">
                        <img class="project-logo" src="../src/images/project-logo.png" alt="Project Logo">
                        <h4>Chores</h4>
                        <img class="edit-project" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-project" src="../src/images/delete.png" alt="Delete logo">
                        <p class="counter">20</p>
                    </div>
                    -->
                </div>
                <button class="add-button" id="add-project"><img src="../src/images/add-logo.png" alt="Add Logo"> Add Project</button>
                
                <form id="add-project-form" method="post">
                    <input id="input-project-name" type="text" placeholder='Project Name' required>
                    <button id="submit-add-project" type="button" class="add-button submit-button"><img src="../src/images/add-logo.png" alt="Add Logo">Add To Tasks</button>
                </form>

            </div>
            <!--
            <div id="note-div">
                <div id="notes-header">
                    <h3>Notes</h3>
                    <p class="counter" id="note-counter"></p>
                </div>
                <button class="add-button" id="add-note"><img src="../src/images/add-logo.png" alt="Add Logo"> Add Note</button>
            </div>
            -->
        </nav>
        <div id="main-container">
            
            <div id="content">
                <h2 id='content-h2'>All tasks</h2>
                <div id="task-list">
                <!--
                    <div class="task">
                        <input type="checkbox" class="checkbox">
                        <h4>Wash the dishes</h4>
                        <p>Feb 27th</p>
                        <img class="edit-task" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-task" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                    <div class="task">
                        <input type="checkbox" class="checkbox">
                        <h4>See friends</h4>
                        <p>Nov 4th</p>
                        <img class="edit-task" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-task" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                -->
                </div>
                
                <button class="add-button" id="add-task"> <img src="../src/images/add-logo.png" alt="Add Logo"> Add Task</button>

                <form id="add-task-form" method="post">
                    <h4>New task</h4>
                    <select name="Project" id="Project">
                        <!--
                        <option value="default-project">Chores</option>
                        <option value="create-new-project">Create New Project</option>
                        -->
                    </select>
                    <input id="input-title" type="text" placeholder='Title:' required>
                    <input id="input-description" type="text" placeholder="Description:" required>
                    <input id='input-date' type="date" required>
                    <select id="input-priority">
                        <option id="low">Low</option>
                        <option id="medium">Medium</option>
                        <option id="high">High</option>
                    </select>
                    <button id="submit-add-task" type="button" class="add-button submit-button"><img src="../src/images/add-logo.png" alt="Add Logo">Add To Tasks</button>
                </form>
            </div>
        
        </div>
    </main>
