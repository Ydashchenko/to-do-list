<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header><img id='todo-logo' src="../src/images/white-check.png" alt="Todo list logo"> <h1>To-do List</h1></header>
    <main>
        <nav>
            <div id="first">
                <div id="all-tasks">
                    <img src="../src/images/all-tasks.png" alt="All tasks logo">
                    <h4>All tasks</h4>
                    <p class="counter">34</p>
                </div>
                <div id="today">
                    <img src="../src/images/day-logo.png" alt="Calendar logo">
                    <h4>Today</h4>
                    <p class="counter">5</p>
                </div>
                <div id="this-week">
                    <img src="../src/images/calendar-logo.png" alt="Calendar logo">
                    <h4>This week</h4>
                    <p class="counter">29</p>
                </div>
            </div>
            <div id="project-div">
                <div id="project-header">
                    <h3>Projects</h3>
                    <p class="counter">2</p>
                </div>
                <div id="project-list">
                    <div class="project">
                        <img class="project-logo" src="../src/images/project-logo.png" alt="Project Logo">
                        <h4>Gym</h4>
                        <img class="edit-project" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-project" src="../src/images/delete.png" alt="Delete logo">
                        <p class="counter">1</p>
                    </div>
                    <div class="project">
                        <img class="project-logo" src="../src/images/project-logo.png" alt="Project Logo">
                        <h4>Chores</h4>
                        <img class="edit-project" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-project" src="../src/images/delete.png" alt="Delete logo">
                        <p class="counter">20</p>
                    </div>
                </div>
                <button class="add-button"><img src="../src/images/add-logo.png" alt="Add Logo"> Add Project</button>
            </div>
            <div id="note-div">
                <div id="notes-header">
                    <h3>Notes</h3>
                    <p class="counter">20</p>
                </div>
                <button class="add-button"><img src="../src/images/add-logo.png" alt="Add Logo"> Add Note</button>
            </div>
        </nav>
        <div id="main-container">
            <div id="content">
                <h2>All tasks</h2>
                <div id="task-list">
                    <div class="task">
                        <input type="checkbox" class="checkbox">
                        <h4>Wash the dishes</h4>
                        <p>Feb 27th</p>
                        <img class="edit-task" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-task" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                    <div class="task">
                        <input type="checkbox" class="checkbox">
                        <h4>See friends</h4>
                        <p>Nov 4th</p>
                        <img class="edit-task" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-task" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                </div>
                <button class="add-button"> <img src="../src/images/add-logo.png" alt="Add Logo"> Add Task</button>
                
            </div>
        </div>
    </main>
    <footer>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/Ydashchenko" target="_blank">Yevhenii Dashchenko</a>
        <a href="https://github.com/Ydashchenko" target="_blank"><img src="../src/images/white-gh.jpeg" alt="github-logo" class="icon"></a>
    </footer>
</body>
</html>
