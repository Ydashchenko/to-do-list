<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header><img id='todo-logo' src="../src/images/white-check.png" alt="Todo list logo"> <h1>To-do List</h1></header>
    <main>
        <nav>
            <div id="first">
                <button>All tasks <p class="counter"></p></button>
                <button>Today <p class="counter"></p></button>
                <button>This week <p class="counter"></p></button>
            </div>
            <div id="project-div">
                <h3>Projects <p class="counter"></p></h3>
                <div id="project-list">
                    <div class="project">
                        <h4>Gym <p class="counter"></p></h4>
                        <img class="edit-project" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-project" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                    <div class="project">
                        <h4>Chores <p class="counter"></p></h4>
                        <img class="edit-project" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-project" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                </div>
                <button class="add-button">Add Project</button>
            </div>
            <div id="note-div">
                <h3>Notes</h3>
                <button class="add-button">Add Note</button>
            </div>
        </nav>
        <div id="main-container">
            <div id="content">
                <h2>All tasks</h2>
                <div id="task-list">
                    <div class="task">
                        <input type="checkbox">
                        <h4>Wash the dishes</h4>
                        <p>Feb 27th</p>
                        <img class="edit-task" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-task" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                    <div class="task">
                        <input type="checkbox">
                        <h4>See friends</h4>
                        <p>Nov 4th</p>
                        <img class="edit-task" src="../src/images/edit-logo.png" alt="Edit logo">
                        <img class="remove-task" src="../src/images/delete.png" alt="Delete logo">
                    </div>
                </div>
                <button class="add-button">Add Task</button>
            </div>
        </div>
    </main>
    <footer>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/Ydashchenko" target="_blank">Yevhenii Dashchenko</a>
        <a href="https://github.com/Ydashchenko" target="_blank"><img src="../src/images/white-gh.jpeg" alt="github-logo" class="icon"></a>
    </footer>
</body>
</html>
